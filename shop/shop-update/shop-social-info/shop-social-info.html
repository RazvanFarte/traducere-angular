<form role="form" #frm="ngForm" (submit)="submit(frm)" ngNativeValidate method="post">
  <div class="row">
    <div class="col col-md-12">
      <div class="form-group">
        <label>Facebook</label>
        <!-- <img src="assets/images/icon/trust.png" width="17px" *ngIf="shop.socialConnected.facebook"> -->
        <input type="text" class="form-control" placeholder="Introdu legătură profil Facebook" pattern="https?://.+" [(ngModel)]="shop.socials.facebook" name="facebook" #facebook="ngModel" />
        <div *ngIf="facebook.errors && (facebook.dirty || facebook.touched || isSubmitted)">
          <p [hidden]="!facebook.errors.pattern" style="color:red">
            Introdu legătură validă
          </p>
        </div>
      </div>
    </div>
