<form role="form" #frm="ngForm" (submit)="submit(frm)" novalidate>
  <div class="row">
    <div class="col col-md-6">
      <div class="form-group">
        <label>Preț implitic (*)</label>
        <input type="number" name="defaultPrice" min="0" step="0.1" class="form-control" [(ngModel)]="shop.shippingSettings.defaultPrice"
          required #defaultPrice="ngModel" />
        <div *ngIf="defaultPrice.errors && (defaultPrice.dirty || defaultPrice.touched || isSubmitted)">
          <p [hidden]="!defaultPrice.errors.required" class="required-text">
            Prețul implitic obligatoriu!
          </p>
        </div>
      </div>
    </div>
    <div class="col col-md-6">
      <div class="form-group">
        <label>Preț per U.M. (*)</label>
        <input type="number" name="perQuantityPrice" min="0" step="0.1" class="form-control" [(ngModel)]="shop.shippingSettings.perQuantityPrice"
          required #perQuantityPrice="ngModel" />
        <div *ngIf="perQuantityPrice.errors && (perQuantityPrice.dirty || perQuantityPrice.touched || isSubmitted)">
          <p [hidden]="!perQuantityPrice.errors.required" class="required-text">
            Prețul per U.M. obligatoriu!
          </p>
        </div>
      </div>
    </div>
    <div class="col col-md-6">
      <div class="form-group">
        <label>Livrat de la (*)</label>
        <select [(ngModel)]="shop.shippingSettings.shipFrom" class="form-control" name="shipFrom" required #shipFrom="ngModel">
          <option *ngFor="let item of countries" [ngValue]="item.isoCode">{{item.name}}</option>
        </select>
        <div *ngIf="shipFrom.errors && (shipFrom.dirty || shipFrom.touched || isSubmitted)">
          <p [hidden]="!shipFrom.errors.required" class="required-text">
            Câmp obligatoriu!
          </p>
        </div>
      </div>
    </div>
    <div class="col col-md-6">
      <div class="form-group">
        <label>Perioadă livrare (*)</label>
        <select class="form-control" name="processingTime" [(ngModel)]="shop.shippingSettings.processingTime" required
          #processingTime="ngModel">
          <option value="one2Three">1-3 zile lucratoare</option>
          <option value="Four2Five">4-5 zile lucratoare</option>
          <option value="Five2Eight">5-8 zile lucratoare</option>
          <option value="other">Altul</option>
        </select>
        <div *ngIf="processingTime.errors && (processingTime.dirty || processingTime.touched || isSubmitted)">
          <p [hidden]="!processingTime.errors.required" class="required-text">
            Perioadă livrare obligatorie!
          </p>
        </div>
      </div>
    </div>
    <div class="col col-md-12">
      <div class="form-group">
        <label>Politica de livrare (*)</label>
        <textarea name="shippingPolicy" rows="3" class="form-control" placeholder="Introdu politica de livrare" [(ngModel)]="shop.shippingSettings.shippingPolicy"
          #shippingPolicy="ngModel" required></textarea>
        <div *ngIf="shippingPolicy.errors && (shippingPolicy.dirty || shippingPolicy.touched || isSubmitted)">
          <p [hidden]="!shippingPolicy.errors.required" class="required-text">
            Politica de livrare obligatorie!
          </p>
        </div>
      </div>
    </div>
    <div class="col col-md-12">
      <div class="form-group">
        <label>Politică returnare (*)</label>
        <textarea name="refundPolicy" rows="3" class="form-control" placeholder="Introdu politică returnare" [(ngModel)]="shop.shippingSettings.refundPolicy"
          #refundPolicy="ngModel" required></textarea>
        <div *ngIf="refundPolicy.errors && (refundPolicy.dirty || refundPolicy.touched || isSubmitted)">
          <p [hidden]="!refundPolicy.errors.required" class="required-text">
            Politică returnare obligatorie!
          </p>
        </div>
      </div>
    </div>
    <div class="col col-md-12">
      <div class="form-group">
        <label><input type="checkbox" name="storeWideShipping [(ngModel)]="shop.storeWideShipping #storeWideLivrare="ngModel" />
          Livrare întreg magazinul</label>
      </div>
    </div>
    <div class="col col-md-12">
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Salvează</button>
      </div>
    </div>
  </div>
</form>
